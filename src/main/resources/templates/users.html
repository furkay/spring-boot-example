<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/4.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>Manage Users</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/users/new}">Add New User</a>
        </div>
   <div th:if="${message}" class="alert alert-success text-center">
       [[${message}]]
   </div>


    <div>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user: ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.lastname}]]</td>
                        <td>[[${user.firstname}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td>
                           <a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                           <a class="h4" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                       </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
    </div>
</div>
</body>
</html>
